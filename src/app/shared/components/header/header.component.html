<mat-toolbar color="primary" class="header-toolbar" *ngIf="loggedIn$ | async">
  <button mat-button (click)="toggleSidenav()" class="toolbar-toggle" fxHide.gt-sm="true">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="assets/logo-blanco-completo.png" class="header-logo">
  <span class="spacer"></span>
  <button mat-button (click)="logout()" class="toolbar-toggle">
    <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>
