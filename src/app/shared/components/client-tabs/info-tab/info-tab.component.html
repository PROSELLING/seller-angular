<form [formGroup]="infoForm">
  <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap.gt-md="10px">
    <mat-form-field fxFlex>
      <mat-select placeholder="Tipo de Persona" formControlName="personTypes">
        <mat-option *ngFor="let personType of personTypes$ | async" [value]="personType.id">
          {{ personType.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-select placeholder="Sexo" formControlName="genderTypes">
        <mat-option *ngFor="let genderType of genders$ | async" [value]="genderType.id">
          {{ genderType.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-select placeholder="Tipo de Documento" formControlName="documentTypes">
        <mat-option *ngFor="let documentType of documents$ | async" [value]="documentType.id">
          {{ documentType.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput type="number" placeholder="Número de Documento" formControlName="documentNumber">
    </mat-form-field>
  </div>

  <mat-divider class="l--m-y-10"></mat-divider>

  <div class="input-row" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento" formControlName="birthday">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-select placeholder="Estado Cívil" formControlName="civilStatusTypes">
        <mat-option *ngFor="let maritalStatus of maritalStatus$ | async" [value]="maritalStatus.id">
          {{ maritalStatus.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-select placeholder="Ocupación" formControlName="occupationTypes">
        <mat-option *ngFor="let occupation of ocupations$ | async" [value]="occupation.id">
          {{ occupation.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-divider class="l--m-y-10"></mat-divider>

  <div class="input-row" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <input matInput type="text" placeholder="Empresa" formControlName="company">
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-select placeholder="Cargo" formControlName="positionTypes">
        <mat-option *ngFor="let positionType of positionTypes$ | async" [value]="positionType.id">
          {{ positionType.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput type="number" placeholder="Ingreso Bruto" formControlName="netSalary">
    </mat-form-field>
  </div>
</form>
<br />
