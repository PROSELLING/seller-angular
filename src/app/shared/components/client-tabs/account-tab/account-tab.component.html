<form [formGroup]="accountForm">
  <ng-container *ngIf="!isNatural">
    Persona Jurídica
  </ng-container>
  <div class="input-row" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <mat-select placeholder="Tipo de teléfono" formControlName="phoneTypes">
        <mat-option *ngFor="let phoneType of phoneTypes$ | async" [value]="phoneType.id">
          {{ phoneType.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput type="number" placeholder="Código de País" formControlName="countryCode">
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput type="number" placeholder="Prefijo" formControlName="prefix">
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput type="number" placeholder="Número" formControlName="phoneNumber">
    </mat-form-field>

    <div matTooltip="Indique si este teléfono dispone de Whatsapp" matTooltipPosition="above" fxFlex fxLayoutAlign="start center">
      <mat-checkbox formControlName="hasWhatsapp">Whatsapp</mat-checkbox>
    </div>
    <br />
  </div>

  <mat-divider class="l--m-y-10"></mat-divider>

  <div class="input-row" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <mat-select placeholder="Tipo de Email" formControlName="emailTypes">
        <mat-option *ngFor="let emailType of emailTypes$ | async" [value]="emailType.id">
          {{ emailType.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput type="email" placeholder="Email" formControlName="email">
    </mat-form-field>

    <div matTooltip="Indique si es el correo principal del cliente" matTooltipPosition="above" fxFlex fxLayoutAlign="start center">
      <mat-checkbox formControlName="mainEmail">Principal</mat-checkbox>
    </div>
    <br />
  </div>

  <mat-divider class="l--m-y-10"></mat-divider>

  <div class="input-row" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <mat-select placeholder="Origen" formControlName="originList">
        <mat-option *ngFor="let origin of origins$ | async" [value]="origin.id">
          {{ origin.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-select placeholder="Canal" formControlName="channels">
        <mat-option *ngFor="let channel of channels$ | async" [value]="channel.id">
          {{ channel.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div matTooltip="Indique si es reventa" matTooltipPosition="above" fxFlex fxLayoutAlign="start center">
      <mat-checkbox formControlName="resell">Reventa</mat-checkbox>
    </div>
    <br />
  </div>
</form>
<br />
