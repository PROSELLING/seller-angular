<div class="client-card">
  <div fxLayout="row" fxLayoutAlign="center center" class="header app-bg-color-primary l--p-a-20">
    <h4 class="m-t-10 app-heading-4 app-color-white app-text-capitalize" *ngIf="user">
      {{user.name}} {{user.last_name}}
    </h4>
  </div>
  <div class="client-img"><img src="http://via.placeholder.com/150x150" alt="User"></div>
  <ng-container *ngIf="user">
    <div class="detail" *ngIf="user.cargo">
      {{user.cargo}}
      <mat-divider class="l--m-y-20"></mat-divider>
    </div>
  </ng-container>
</div>
