<div class="client-card">
  <div class="header"></div>
  <div class="client-img"><img src="http://via.placeholder.com/150x150" alt="User"></div>
  <div fxLayout="column" fxLayoutAlign="center center" class="header-info app-bg-color-primary l--p-b-20">
    <div *ngIf="user" class="app-color-white app-text-capitalize app-heading-4 l--m-b-10">
      <div
        gdColumns="1fr 2fr 1fr"
        gdGap="5px"
        gdAlignColumns="center center"
      >
        <div>
          <app-client-badge [badge]="category$ | async"></app-client-badge>
        </div>
        <div>
          <h4 class="m-t-10 l--m-b-0">
            {{user.name}} {{user.last_name}}
          </h4>
          <span *ngIf="charge$ | async as charge">
            {{charge.value}}
          </span>
        </div>
        <div>
          <app-client-attitude-badge></app-client-attitude-badge>
        </div>
      </div>

    </div>
    <div
      gdColumns="1fr 1fr"
      gdGap="5px"
      class="app-full-width app-color-white app-text-default"
    >
      <div
        gdColumns="1fr"
        gdGap="10px"
        class="align-left l--p-l-10"
      >
        <div>
          <mat-icon svgIcon="phone"></mat-icon>
          {{phoneNumber}}
        </div>
        <div>
          <mat-icon svgIcon="email"></mat-icon>
          {{email}}
        </div>
        <div fxLayout="row">
          <mat-icon svgIcon="map-marker"></mat-icon>
          <span>
            <ng-container *ngIf="locality$ | async as locality">
              {{locality.value}}
            </ng-container>
            {{address}}
          </span>
        </div>
      </div>
      <div
        gdColumns="1fr"
        gdGap="10px"
        class="align-left"
      >
        <div>
          {{user.company}}
        </div>
        <div *ngIf="(occupation$ | async) as occupation">
          <span>
            {{occupation.value}}
          </span>
        </div>
        <div *ngIf="(industry$ | async) as industry">
          <span>
            {{industry.value}}
          </span>
        </div>
        <div *ngIf="(maritalStatus$ | async) as maritalStatus">
          <span>
            {{maritalStatus.value}}
          </span>
        </div>
        <div>
          {{age}} a√±os
        </div>
      </div>
    </div>
  </div>
</div>
