<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="opened && authService.isLoggedIn" [mode]="mode" [ngClass]="{'mat-elevation-z8': mode === 'side'}">
    <app-sidenavmenu></app-sidenavmenu>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
