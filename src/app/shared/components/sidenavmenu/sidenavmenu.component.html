<div class="sidenav-menu">
  <div class="user-info" *ngIf="user">
    <div class="image"><a routerLink="/doctors/profile"><img src="http://via.placeholder.com/80x80" alt="User"></a></div>
    <div class="detail">
      <h4>{{user.first_name}}</h4>
      <small>{{user.cargo}}</small>
    </div>
  </div>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let menuItem of menuItems">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>{{menuItem.icon}}</mat-icon>
          {{menuItem.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <mat-list-item *ngFor="let child of menuItem.children">
          <mat-icon>arrow_right_alt</mat-icon>
          <a [routerLink]="child.link" class="app-text-default">
            {{child.name}}
          </a>
        </mat-list-item>

      </mat-nav-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
