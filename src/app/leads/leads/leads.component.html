<div class="component-container leads-sidenav">  
    <mat-form-field>
      <input matInput placeholder="Filtrar" #input>
    </mat-form-field>
    
    <mat-table mat-table [dataSource]="leads" class="mat-elevation-z8"> 
      
  
      <ng-container matColumnDef="id_lead">
        <mat-header-cell *matHeaderCellDef> Lead id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lead_id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="document_number">
        <mat-header-cell *matHeaderCellDef> Numero de documento </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.document_nro}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="origin_url">
        <mat-header-cell *matHeaderCellDef> Url de origen </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lead_url_origin}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <mat-header-cell *matHeaderCellDef> Apellido </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.last_name}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator [pageSize]="10"></mat-paginator>
</div>
